<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Target Example</title>
</head>
<body>

<button class="myButton">Button 1</button>
<button class="myButton">Button 2</button>
<button class="myButton">Button 3</button>

<p id="display"></p>

<script>
  // Select all buttons with the class 'myButton'
  var buttons = document.querySelectorAll('.myButton');
  let display = document.getElementById('display')

  // Add an event listener to each button
  buttons.forEach(function(button) {
    button.addEventListener('click', function(event) {
      // Log the text content of the button that was clicked
      console.log('Clicked button: ' + event.target.textContent);
      display.innerHTML = 'you clicked: '+ event.target.textContent
    });
  });
</script>

</body>
</html>
