<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>

    <h1 id="heading">WELCOME</h1>                             <!--id: Specifies a unique id for an element-->

    <div class="class">this is class</div>                    <!--class: Specifies one or more class names for an element-->

    <p style="color:blue;">This is a paragraph.</p>         <!--style: Specifies an inline CSS style for an element-->

    <button title="Click to submit">Submit</button>           <!--title: Provides extra information about an element (displayed as a tooltip on hover)-->

    <a href="https://www.example.com">Visit Example</a>        <!--href (for <a> tags): Specifies the URL of the page the link goes to-->

    <img src="image.jpg">                                       <!--src (for <img> tags): Specifies the path to the image-->

    <img src="image.jpg" alt="A beautiful scenery">            <!--alt (for <img> tags): Provides alternative text for an image if it cannot be displayed-->

    <input type="text" placeholder="Enter your name">           <!--type (for <input> tags): Specifies the type of input element-->

    <input type="email" placeholder="Enter your email">

    <input type="checkbox">

    <input type="submit" value="submit">                        <!--value (for <input> and <option> tags): Specifies the initial value of the input element-->

    <!--EVENT TAGS-->

    <button onclick="alert('Button clicked!')">Click Me</button>  <!--onclick: Executes JavaScript when an element is clicked-->

    <div onmouseover="this.style.backgroundColor='yellow'">Hover over me</div>  <!--onmouseover: Executes JavaScript when the mouse pointer is over an element-->
    
</body>
</html>
