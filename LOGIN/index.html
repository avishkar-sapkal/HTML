<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">                         
        <h1>Login</h1>
        <form class="form">
            <label for="name">Username</label>
            <input type="text" placeholder="Enter the username" id="name" name="username" required autocomplete="off">

            <label for="password">Password</label>
            <input type="password" placeholder="Enter the password" name="password" autocomplete="off">

            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
